<div class="form-container">
  <div class="form-header">
    <p>Be part of a vibrant community where ideas flourish and collaboration thrives. 
      Enjoy exclusive events, valuable resources, and endless opportunities for growth and innovation.</p>
  </div>

  <form [formGroup]="applyForm" (submit)="submitApplication()">
    <div class="name">
      <div class="input-row">
        <input id="first-name" type="text" formControlName="firstName" class="input-field" />
        <div class="labelline">First Name</div>
      </div>

      <div class="input-row">
        <input id="last-name" type="text" formControlName="lastName" class="input-field" />
        <div class="labelline">Last Name</div>
      </div>
    </div>

    <div class="input-row">
      <input id="email" type="email" formControlName="email" class="input-field" />
      <div class="labelline">Email</div>
    </div>

    <div class="button-container">
        <button type="submit" class="form-button" class="button">Join US</button>
    </div>

  </form>
</div>
