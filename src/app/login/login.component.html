@if (errorMessage) {
<div class="error"><p>Enter a valid Email Address!</p></div>
}


<div class="login">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div>
            <div>
                <input type="text" name="email" placeholder="Email" formControlName="email" required="" />
            </div>
            <div>
                <input type="password" name="pswd" placeholder="Password" formControlName="password" required="" />
            </div>
            <div>
                <button type="submit">Sign In</button>
            </div>
        </div>
    </form>

</div>
