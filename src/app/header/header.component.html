<header class="site-header full-page-header">
  <a class="logo-link">
      <img
          class="logo__image"
          src="assets/Logo BIT.png"
          alt="BiT Logo"
          height="100px"
      />
  </a>

  <div class="nav-container">
      <nav class="main-nav">
          <ul class="nav-list">
              <li>
                  <a class="button nav-button" href="#education-training">Home</a>
              </li>
              <li>
                  <a href="#work-experience" class="nav-button">Events</a>
              </li>
              <li><a href="#portfolio" class="nav-button">Past Activities</a></li>
              <li><a href="#" class="nav-button">Join Us</a></li>
          </ul>
      </nav>

      @if (authService.currentUserSig() == null){
        <button mat-button class="nav-button-login" (click)="openDialog()">
            <svg width="24px" height="24px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.192"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M20 12C20 7.58172 16.4183 4 12 4M12 20C14.5264 20 16.7792 18.8289 18.2454 17" stroke="#ffffff" stroke-width="1.7759999999999998" stroke-linecap="round"></path>
                    <path d="M4 12H14M14 12L11 9M14 12L11 15" stroke="#ffffff" stroke-width="1.7759999999999998" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
            </svg>
            <span class="login-text">Sign In</span>
        </button>
        } 

        @if (authService.currentUserSig()){
       <div>
        <button class="nav-button-login" routerLink="/account">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="#ffffff"></path>
                <path d="M12.0002 14.5C6.99016 14.5 2.91016 17.86 2.91016 22C2.91016 22.28 3.13016 22.5 3.41016 22.5H20.5902C20.8702 22.5 21.0902 22.28 21.0902 22C21.0902 17.86 17.0102 14.5 12.0002 14.5Z" fill="#ffffff"></path>
              </g>
            </svg>
            <span class="login-text">Hi {{username}}</span>
          </button>
</div>
        }
  </div>
</header>

<router-outlet></router-outlet>
