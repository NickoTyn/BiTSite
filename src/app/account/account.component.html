<div class="container">
    <h1>Account Handling Page</h1>
  
    <section class="account-info">
        <h2>Account Information</h2>
    </section>
  
    <section class="update-info">
        <h2>Update Account Details</h2>
        
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" formControlName="newUsername" required>
    </section>
  
    <section class="change-password">
        <h2>Change Password</h2>
        
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" formControlName="currentPassword" required>
        
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" formControlName="newPassword" required>
        
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
    </section>
  
    <section class="make-post">
        <h2>Make a Post</h2>
        <button mat-button (click)="openDialog()">Make a Post</button>
    </section>
</div>
